<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-imgÂ class="img-height" src="../../assets/img/JainityLogo.png"></ion-img>
            </ion-col>
        </ion-row>

        <ion-row style="text-align: center;">
            <ion-col>
                <ion-label style="margin-left: 25px;margin-right: 25px; text-align: center;">Please Enter Your Mobile No. to Receive <br>Verification Code.</ion-label>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Mobile Number</ion-label>
                    <ion-input [(ngModel)]="mobileno" type="tel" maxlength="10"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>


        <ion-row style="margin-top: 20px;">
            <ion-col>
                <ion-button (click)="onLoginClick()" shape="round" expand="block" style="margin-top: 10px;text-align: center !important;">SEND OTP</ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col style="text-align: end;">
                <ion-label (click)="onRegClick()">Don't have an account ? </ion-label>
            </ion-col>
            <ion-col style="text-align: start;">
                <ion-label (click)="onRegClick()" color="primary"><u>Register</u></ion-label>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
