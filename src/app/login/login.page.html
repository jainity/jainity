<ion-content class="no-scroll">
    <div class="page_block_login">
        <div class="page_box">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-img class="logo" src="assets/img/logo.png"></ion-img>
                    </ion-col>
                </ion-row>
                <ion-row style="margin-top: 15px;">
                    <ion-col>
                        <ion-label class="content">Please Enter Your Mobile No. to Receive <br> Verification Code.</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item class="form-control">
                            <ion-label position="floating">Mobile Number</ion-label>
                            <ion-input [(ngModel)]="mobileno" type="tel" maxlength="10" (keyup.enter)="onLoginClick()"></ion-input>
                        </ion-item>
                    </ion-col>
                    <div *ngIf="errorMsg != ''">
                        <ion-label style="color: red; margin-left: 20px;" innerHtml="{{errorMsg}}">
                        </ion-label>
                    </div>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button style="margin-top: 30px; min-height: 40px;" class="btn-orange w-100" (click)="onLoginClick()" shape="round" expand="block">SEND OTP</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>

                        <ion-label class="content d-inline" style="margin-right: 15px;" (click)="onRegClick()">Don't have an account ? </ion-label>
                        <ion-label class="content d-inline" style="color: #ef7635 !important; cursor: pointer;" (click)="onRegClick()" color="primary"><u>Register</u></ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
