<ion-content>
    <div class="page_block">
        <div class="page_box">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-img class="logo" Â src="../../assets/img/logo.png"></ion-img>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label class="content">Please Enter Your Mobile No. to Receive <br> Verification Code.</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item class="form-control">
                            <ion-label position="floating">Mobile Number</ion-label>
                            <ion-input [(ngModel)]="mobileno" type="tel" maxlength="10"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button class="btn-orange w-100" (click)="onLoginClick()" shape="round" expand="block">SEND OTP</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>

                        <ion-label class="content d-inline" style="margin-right: 15px;" (click)="onRegClick()">Don't have an account ? </ion-label>
                        <ion-label class="content d-inline" style="color: #ef7635 !important;" (click)="onRegClick()" color="primary"><u>Register</u></ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
