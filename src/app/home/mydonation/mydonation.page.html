<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col style="cursor: pointer;" class="list_block" *ngFor="let item of myDList;">
                <ion-row class="list_box">
                    <ion-col class="list_count">
                        <ion-label color="light">â‚¹ {{(item.PaidValue/100)}}</ion-label>
                    </ion-col>
                    <ion-col class="list_content">
                        <ion-label class="white content">{{item.RefNO}}</ion-label>
                        <ion-label class="white content">{{item.Txndate}}</ion-label>
                        <ion-label class="white content">{{item.SchemeName + '&nbsp;('+item.InstituteName+')'}}</ion-label>
                        <div class="button_box">
                            <ion-button class="btn-orange" (click)="onReceiptClick()" shape="round" expand="block">RECEIPT</ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
            <div style="margin-top: 150px;" class="page_block">
                <ion-col style="color: #ef7635;" *ngIf="myDList.length==0">
                    <ion-label><b><h2>{{this.pageMsg}}</h2></b></ion-label>

                </ion-col>
            </div>

        </ion-row>

    </ion-grid>
</ion-content>
