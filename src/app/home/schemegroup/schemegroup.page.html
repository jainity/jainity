<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col style="cursor: pointer;" class="list_block" *ngFor="let item of SGList; let i = index" (click)="onSchemeDetails(item)">
                <ion-row class="list_box">
                    <ion-col class="list_count">
                        <ion-label class="roundedInput" color="light">{{i+1}}</ion-label>
                    </ion-col>
                    <ion-col class="list_content">
                        <ion-label color="light">{{item.SchemeGroup}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <div style="margin-top: 150px;" class="page_block">
                <ion-col style="color: #ef7635;" *ngIf="SGList.length==0">
                    <ion-label><b><h2>{{this.pageMsg}}</h2></b></ion-label>

                </ion-col>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
