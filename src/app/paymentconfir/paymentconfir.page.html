<ion-content>
    <ion-grid class="p-0">
        <ion-row>
            <ion-col class="back_icon p-0">
                <ion-icon (click)="onBackClick()" style="text-align: start; margin: 10px; color: black; font-size: 30px;" name="arrow-back-outline"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="page_block">
        <div class="page_box">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-img class="logo" Â src="../../assets/img/logo.png"></ion-img>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label color="white"><b>{{NAME}}</b></ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label color="white"><b>INR {{AMT}}</b></ion-label>
                    </ion-col>
                </ion-row>

                <ion-row style="margin-top: 30px;">
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Reciept Name</ion-label>
                            <ion-input [(ngModel)]="Rname" type="text" min="3"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row style="margin-top: 20px;">
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Email ID</ion-label>
                            <ion-input [(ngModel)]="emailid" type="email"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row style="margin-top: 30px;">
                    <ion-col>
                        <ion-button class="btn-orange w-100" (click)="onpaynowClick()" shape="round" expand="block">PAY NOW</ion-button>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </div>
    </div>
</ion-content>
