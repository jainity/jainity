<ion-header>
    <ion-grid style="background-color:#ef7635;min-height: 40px;">
        <ion-row>
            <ion-col>
                <ion-icon (click)="onBackClick()" style="text-align: start;margin-left: 5px;color: white;" name="arrow-back-outline"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-label style="text-align: center; font-size: medium;" color="light">Tittle</ion-label>
            </ion-col>
            <ion-col style="text-align: end;margin-right: 10px;color: white;">
                <ion-icon name="search-outline"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
    <ion-grid *ngFor="let item of items" style="background-color:#204c55; border-radius: 5px; margin-left: 5px; margin-right: 5px; margin-top: 5px;">
        <ion-row>
            <ion-col>
                <ion-label color="light">{{item}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label color="light">Dev Dravya</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label color="light">Shree Matunga Jain</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label color="light">Daily Agna Puja</ion-label>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: 20px;">
            <span>&#8377;</span>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Amount</ion-label>
                    <ion-input [(ngModel)]="amount" type="number" maxlength="6"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-button (click)="onDonateClick()" shape="round" expand="block" style="text-align: center !important; height: 25px;width: 85px;font-size: 10px; ">DONATE</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
