
<ion-content>

    <div id="header">
        <div class="header-block" id="header2">
            <div class="container">
                <div class="header-box">
                    <ion-grid class="p-0">
                        <ion-row>
                            <ion-col class="back_icon p-0">
                                <ion-icon (click)="onBackClick()" style="text-align: start; margin-left: 0; color: white; font-size: 30px;" name="arrow-back-outline"></ion-icon>
                            </ion-col>
                            <ion-col class="page_title p-0">
                                <ion-label style="text-align: center; font-size: medium;" color="light">Tittle</ion-label>
                            </ion-col>
                            <ion-col class="search_block p-0">
                                <div class="search_box">
                                    <ion-input [(ngModel)]="keyword" placeholder="Search" (keyup.enter)="onEnter($event)"></ion-input>
                                    <ion-img *ngIf="keyword.trim().length>0" class="close_btn" src="assets/img/close.png" (click)="clearSearch($event)"></ion-img>
                                    <ion-img class="search_btn" src="assets/img/search-w.png" (click)="getItems($event)"></ion-img>
                                </div>                                
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </div>
        </div>
    </div>
    

    <div class="page_wapper">
      
        <div class="page_inner">
            <div class="container">
                <div class="page_inner_box">
                    <ion-grid class="p-0">
                        <ion-row class="list_row">
                            <ion-col class="list_col" *ngFor="let item of items">
                                <div class="list_inner_box">
                                    <ion-row class="p-0">
                                        <ion-col class="p-0">
                                            <ion-label class="white content">{{item}}</ion-label>
                                            <ion-label class="white content">Dev Dravya</ion-label>
                                            <ion-label class="white content">Shree Matunga Jain</ion-label>
                                            <ion-label class="white content">Daily Agna Puja</ion-label>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row class="prise_boxs">
                                        <span>&#8377;</span>
                                        <ion-col class="p-0">
                                            <ion-item>
                                                <ion-label position="floating">Amount</ion-label>
                                                <ion-input [(ngModel)]="amount" type="number" maxlength="6" ></ion-input>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col class="p-0">
                                            <ion-button class="btn-orange" (click)="onDonateClick()" shape="round" expand="block">DONATE</ion-button>
                                        </ion-col>
                                    </ion-row>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </div>
        </div>

    </div>

</ion-content>
