<ion-header>
    <ion-grid style="background-color:#ef7635;min-height: 40px;">
        <ion-row>
            <ion-col>
                <ion-icon (click)="onBackClick()" style="text-align: start;margin-left: 5px;color: white;" name="arrow-back-outline"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-label style="text-align: center; font-size: medium;" color="light">Tittle</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row style="background-color:#204c55; text-align: center; min-height: 45px; border-radius: 3px; margin-left: 3px; margin-right: 3px; margin-top: 5px;margin-bottom: 8px;">
            <ion-col>
                <ion-label class="roundedInput" color="light">Rs 00000</ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of items; let i = index" style="background-color:#204c55; min-height: 45px; border-radius: 3px; margin-left: 3px; margin-right: 3px; margin-top: 5px;margin-bottom: 8px;">
            <ion-col>
                <ion-label color="light">{{item}}</ion-label>
                <ion-row>
                    <ion-label style="margin-top: 7px;" color="light">Rs. 00000.00</ion-label>
                </ion-row>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
