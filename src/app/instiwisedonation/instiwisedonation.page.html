

<ion-content>
    <div id="header">
        <div class="header-block" id="header2">
            <div class="container">
                <div class="header-box">
                    <ion-grid class="p-0">
                        <ion-row>
                            <ion-col class="back_icon p-0">
                                <ion-icon (click)="onBackClick()" style="text-align: start; margin-left: 0; color: white; font-size: 30px;" name="arrow-back-outline"></ion-icon>
                            </ion-col>
                            <ion-col class="page_title p-0">
                                <ion-label style="text-align: center; font-size: medium;" color="light">Tittle</ion-label>
                            </ion-col>
                            <ion-col class="search_block p-0">
                                <div class="search_box">
                                    <ion-input [(ngModel)]="keyword" placeholder="Search" (keyup.enter)="onEnter($event)"></ion-input>
                                    <ion-img *ngIf="keyword.trim().length>0" class="close_btn" src="assets/img/close.png" (click)="clearSearch($event)"></ion-img>
                                    <ion-img class="search_btn" src="assets/img/search-w.png" (click)="getItems($event)"></ion-img>
                                </div>                                
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </div>
        </div>
    </div>

    <div class="page_wapper">
        <div class="page_inner">
            <div class="container">
                <div class="page_inner_box">
                    <ion-grid class="p-0">
                        <ion-row>
                            <ion-col size="12" class="list_block">
                                <ion-row class="list_box">
                                    <ion-col class="list_title">
                                        <ion-label class="roundedInput" color="light">Rs 00000</ion-label>
                                    </ion-col>
                                </ion-row>  
                            </ion-col>
                            <ion-col class="list_block" *ngFor="let item of items; let i = index">
                                <ion-row class="list_box">
                                    <ion-col class="list_count">
                                        <ion-label class="roundedInput" color="light">{{i+1}}</ion-label>
                                    </ion-col>
                                    <ion-col class="list_content">
                                        <ion-label color="light">Rs 00000</ion-label>
                                    </ion-col>
                                </ion-row>
                            </ion-col>
                        </ion-row>        
                    </ion-grid>
                </div>
            </div>
        </div>
    </div>                

   
</ion-content>
