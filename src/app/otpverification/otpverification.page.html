<ion-content>
    <div class="page_block_login">
        <div class="page_box">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-img class="logo" Â src="assets/img/logo.png"></ion-img>
                    </ion-col>
                </ion-row>

                <ion-row style="margin-top: 15px; ">
                    <ion-col>
                        <ion-label class="content">{{verificont}}</ion-label>
                    </ion-col>
                </ion-row>

                <ion-row style="margin-top: 30px;">
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Enter OTP</ion-label>
                            <ion-input [(ngModel)]="otpcode" type="tel" maxlength="6" (keyup.enter)="onSubmitClick()"></ion-input>
                        </ion-item>
                    </ion-col>

                </ion-row>
                <div *ngIf="errorMsg != ''">
                    <ion-label style="color: red; margin-left: 20px;" innerHtml="{{errorMsg}}"></ion-label>
                </div>
                <ion-row>
                    <ion-col>
                        <ion-button style="margin-top: 30px; min-height: 40px;" class="btn-orange w-100" (click)="onSubmitClick()" shape="round" expand="block">SUBMIT</ion-button>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col style="text-align: center;">
                        <ion-label style="cursor: pointer;" (click)="onResendClick()" color="primary"><u>Resend?</u></ion-label>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </div>
    </div>
</ion-content>
