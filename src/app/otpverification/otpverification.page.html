<ion-content>
    <div class="page_block">
        <div class="page_box">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-img class="logo" Â src="../../assets/img/logo.png"></ion-img>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-label class="content">{{verificont}}</ion-label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Enter OTP</ion-label>
                            <ion-input [(ngModel)]="otpcode" type="number" maxlength="6"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-button class="btn-orange w-100" (click)="onSubmitClick()" shape="round" expand="block">SUBMIT</ion-button>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col style="text-align: center;">
                        <ion-label (click)="onResendClick()" color="primary"><u>Resend?</u></ion-label>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </div>
    </div>
</ion-content>
