<ion-content>
    <div class="page_block">
        <div class="page_box">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-img class="logo" Â src="../../assets/img/logo.png"></ion-img>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-label class="content">Please Enter Register Details</ion-label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">First Name</ion-label>
                            <ion-input [(ngModel)]="Fname" type="text" min="3"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Last Name</ion-label>
                            <ion-input [(ngModel)]="Lname" type="text" min="3"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Mobile Number</ion-label>
                            <ion-input [(ngModel)]="mobileno" type="tel" maxlength="10"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-button class="btn-orange w-100" (click)="cliRegister()" shape="round" expand="block">REGISTER</ion-button>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col style="text-align: end;">
                        <ion-label class="content d-inline" style="margin-right: 15px;" (click)="onLogClick()">Already have an account ? </ion-label>
                        <ion-label class="content d-inline" style="color: #ef7635 !important;" (click)="onLogClick()" color="primary"><u>Login</u></ion-label>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </div>
    </div>
</ion-content>
